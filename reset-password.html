<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Your Password</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f4f4f4;">
  <table role="presentation" width="100%" style="padding: 20px 0;">
    <tr><td align="center">
      <table role="presentation" width="600" style="background:#fff; border-radius:8px; padding:30px;">
        <tr><td>
          <h2 style="color:#4CAF50;">Reset Your Password</h2>
          <p>Hi <strong>{{user_name}}</strong>,</p>
          <p>We received a request to reset your password.</p>
          <p><a href="https://tempelchat.github.io/home.html#reset?token={{reset_token}}" style="background:#4CAF50; color:#fff; padding:12px 25px; text-decoration:none; border-radius:5px; font-weight:bold;">Reset Password</a></p>
          <p>If you didn’t request this, just ignore this email. Your account is safe.</p>
          <p style="color:#666;">— TempelChat Security Team</p>
        </td></tr>
      </table>
    </td></tr>
  </table>
</body>
</html>
